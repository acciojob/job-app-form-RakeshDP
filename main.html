<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="post" action="">
	
		<label for = "name">Name*</label>
	    <input type= "text"  id= "name" required>
	
		<label for = "email">Email*</label>
	    <input type= "email"  id= "email" required >
	
		<label>Gender*</label>
	    <input type= "radio" required id="male"  name="gender">
		<label for= "gender_m">Male</label>
		<input type="radio" required  name="gender">
		<label for="gender_f">Female</label>
	
		<label for = "laptop">Laptop Brands</label>
	    <select required  id="laptop">
			<option value = "apple">Apple</option>
			<option value = "asus">Asus</option>
			<option value = "hp">HP</option>
		</select>
	
		<label for = "age">Age*</label>
	    <input type= "number" required id="age" >
	
		<label for = "dob">DOB*</label>
	    <input type= "date" required id="dob">
	
		<label for = "password">Password*</label>
	    <input type= "password" required id="password" >
	
	
	<button type="submit">Submit</button>
	
		<label for="portfolio">Portfolio URL:</label>
        <input type="url" id="portfolio" name="portfolio" required>
	

</form>
</body>

</html>
